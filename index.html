<script>
$(function(){

  $('.collapse a').click(function (){
    $(this).parents().find(".selected").removeClass("selected");
    $(this).addClass('selected');
    $(window).scrollTop(0);
  });

  $('#menu>li>a').click(function(){
    $('.collapse.in').collapse('hide');
  });

});
